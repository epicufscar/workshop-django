{% extends "home.html" %}

{% block content %}
    <main role="main" class="container">
        <div class="pt-5 text-center">
            <h1 class="mt-5 ">Editar um aluno existente</h1>
            <p>Esta é a página que usaremos para Editar um aluno já existe</p>

            <h2 class="mt-5">Preencha o fomrulário</h2>
            <div class="center_div">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nome">Nome do aluno</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{aluno.nome}}">
                    </div>
                    <div class="form-group">
                        <label for="ra">RA do aluno</label>
                        <input type="text" class="form-control" id="ra" name="ra" value="{{aluno.ra}}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock%}
